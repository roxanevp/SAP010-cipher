<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="terminal">
        <div>
          <div class="terminal-header">

            <div class="terminal-tabs">
              
              <div id="tabCripto" class="terminal-tab active">
                <p>Criptografar</p>
              </div>
              
              <div id="tabDecripto" class="terminal-tab">
                <p>Descriptografar</p>
              </div>

            </div>

          </div>
          <textarea class="message" id="message" placeholder="Digite sua mensagem e pressione ENTER."></textarea>
          <div class="terminal-result">
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>



    <div class="frame" id="frame">
      <div id="modal" class="center">
        <img src="http://100dayscss.com/codepen/alert.png" width="44" height="38" />
        <p class="mb-4"> <b><big>Alerta!</big></b> <br>
        Verifique se est√° em um lugar seguro antes de continuar.
        </p>
        <button id="close">Fechar esta mensagem</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
