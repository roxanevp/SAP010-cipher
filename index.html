<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="terminal">
        <div>
          <div class="terminal-header">

            <div class="terminal-tabs">
              
              <div id="tabCripto" class="terminal-tab active">
                <p>Criptografar</p>
              </div>
              
              <div id="tabDecripto" class="terminal-tab">
                <p>Descriptografar</p>
              </div>

            </div>

          </div>
          <textarea class="message" id="message" placeholder="Digite sua mensagem e pressione ENTER."></textarea>
          <div class="row">
            <div class="colorOption"> 
              <label>OffSet</label>
              <select id="desloc" onchange="update()">
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03" selected>3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="010">10</option>
              <option value="011">11</option>
              <option value="012">12</option>
              <option value="013">13</option>
              <option value="014">14</option>
              <option value="015">15</option>
              <option value="016">16</option>
              <option value="017">17</option>
              <option value="018">18</option>
              <option value="019">19</option>
              <option value="020">20</option>
              <option value="021">21</option>
              <option value="022">22</option>
              <option value="023">23</option>
              <option value="024">24</option>
              <option value="025">25</option>
              </select>
            </div>
          </div>
          
          <div class="terminal-result">
            <p id="result"></p>
          </div>
        </div>
      </div>
    </div>




    <div class="frame" id="frame">
      <div id="modal" class="center">
        <img src="http://100dayscss.com/codepen/alert.png" width="44" height="38" />
        <p class="mb-4"> <b><big>Alerta!</big></b> <br>
        Verifique se est√° em um lugar seguro antes de continuar.
        </p>
        <button id="close">Fechar esta mensagem</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
